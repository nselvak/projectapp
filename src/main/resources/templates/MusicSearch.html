<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Music Search</h1>
        </div>
        <form th:action="@{/process_request}" th:object="${search}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Artist Name: </label>
                <div class="col-8">
                    <input name="artist" type="text" th:field="*{artist}" class="form-control" placeholder="artist name" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Country: </label>
                <div class="col-8">
                    <input name="country" type="text" th:field="*{country}" class="form-control" placeholder="Alphabetic country code"required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Limit: </label>
                <div class="col-8">
                    <input name="limit" min="1" max="25" type="number" th:field="*{limit}" class="form-control" placeholder="1-25"required />
                </div>
                
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
